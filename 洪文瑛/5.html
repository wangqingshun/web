<p> 人的染色体有23对。有一天，教生物的老头慢悠悠地问：“染色体多少对啊，同学们。”角落里某二货大声答道：“64对啊！”老头淡定而严肃地点点头：“嗯，现在告诉我，你来地球的目的是什么？”</p>
