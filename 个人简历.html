<!DOCTYPE html>
<html>
<head>
    <title>个人简历</title>
    <meta charset="utf-8">
</head>
<body>
<table border="1" width="500" height="600" background="82.jpg" cellspacing="0">
    <tr>
        <td colspan="2">姓名</td>
        <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td colspan="2">性别</td>
        <td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr><td colspan="2">本人联系地址</td>
        <td colspan="3">&nbsp;&nbsp;&nbsp;</td>
        <td colspan="2">民族</td>
        <td colspan="4">&nbsp;&nbsp;&nbsp;</td>
    </tr>
     <tr>
        <td colspan="2">婚姻状况</td>
        <td colspan="3">&nbsp;&nbsp;&nbsp;</td>
        <td colspan="2">身高</td>

    <tr>
        <td colspan="2">家庭详细地址</td>
        <td colspan="3">&nbsp;&nbsp;&nbsp;</td>
        <td colspan="2">出生日期</td>
        <td colspan="4">&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2">联系电话</td>
        <td colspan="3">&nbsp;&nbsp;&nbsp;</td>
        <td colspan="2">邮箱</td>
        <td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2">通信电话</td>
        <td colspan="6">&nbsp;</td>
        <td >邮编</td>
        <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
        <td colspan="11">求职意向：</td>
    </tr>
    <tr>
        <td colspan="2">毕业院校</td>
        <td colspan="9">&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2">学历</td>
        <td colspan="4">&nbsp;&nbsp;&nbsp;</td>
        <td colspan="2">毕业日期</td>
        <td colspan="3">&nbsp;&nbsp;&nbsp;</td>
    </tr>
     <tr>
        <td colspan="2">专业</td>
        <td colspan="4">&nbsp;&nbsp;&nbsp;</td>
        <td colspan="2">计算机水平</td>
        <td colspan="3">&nbsp;&nbsp;&nbsp;</td>

    <tr>
        <td colspan="2" rowspan="2">证书</td>
        <td colspan="9" rowspan="2">C1汽车驾驶证，报关员证，会计证，电工证</td>
    </tr>
    <tr>
    </tr>
    <tr>
        <td colspan="2" rowspan="3">工作经历</td>
        <td colspan="9">2011年在XXX公司实习3个月</td>
    </tr>
    <tr>
        <td colspan="9">2011年在XXX公司兼职3个月</td>
    </tr>
     <tr>
        <td colspan="9">2011年在XXX公司上班3个月</td>
    </tr>
    <tr>
        <td colspan="11" rowspan="2" align="center">自我评价</td>
    </tr>
    <tr>
    </tr>
    <tr>
        <td colspan="11" rowspan="4">&nbsp;</td>
    </tr>
</table>

</html>
