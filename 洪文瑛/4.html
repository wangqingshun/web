<p> 末班公交，一白衣女子坐最后一排。司机看后视镜，女没了，惊！急刹回头，人坐那里。继续开又看后视镜，女人又没，急刹又回头，女又现。 继续开再看后视镜，女再无！急刹，女缓慢走来头发凌乱满脸是血，用低沉的声音说“老娘和你有仇啊？一绑鞋带你就急刹车，一绑鞋带你就急刹车……</p>
