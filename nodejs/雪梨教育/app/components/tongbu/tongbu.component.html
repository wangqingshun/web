<div class="container">
  <ul>
    <li *ngFor="let course of courses">
      <a [routerLink]="['/tongbu',course.id]">
      <img src="{{course.images}}" alt="">
      <p>{{course.Name}}</p>
      <div class="d1">
        <span>任务{{course.task}}</span>
        <span>人数{{course.person}}</span>
        <button>+&nbsp;申请</button>
      </div>
      </a>
    </li>
  </ul>
</div>
